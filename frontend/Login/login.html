<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList - Login</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>TodoList</h1>
            <p class="subtitle">Stay organized, stay productive</p>

            <form id="loginForm">
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter your email" required />

                <label>Password</label>
                <input type="password" id="password" placeholder="Enter your password" required />

                <div class="options">
                    <label>
                        <input type="checkbox" id="remember" /> Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn-primary">Log In</button>
            </form>

            <div class="divider">or</div>

            <button class="btn-google" onclick="loginWithGoogle()">
                 Continue with Google
            </button>
            <button class="btn-facebook" onclick="loginWithFacebook()">
                 Continue with Facebook
            </button>

            <p class="signup-text">
                Don't have an account? <a href="../signup/signup.html">Sign up here</a>
            </p>
        </div>

        <!-- Forgot password popup -->
        <div id="forgotPopup" class="popup-overlay">
           <div class="popup-box">
              <h2>Reset Password</h2>
              <p>Enter your email to receive a reset link.</p>
              <input type="email" id="resetEmail" placeholder="Enter your email" required>
                <div class="popup-actions">
                  <button onclick="sendResetLink()">Send Link</button>
                  <button onclick="closeForgotPopup()">Cancel</button>
                </div>
            </div>
        </div>

    </div>

    <script src="login.js"></script>
</body>
</html>
