<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-bg" style="background-image: url('sign.jpg');">
    <div class="container">
      <h1 class="page-title">Student Signup</h1>

      <div class="card">
        <form onsubmit="studentSignup(event)">
          <label for="signupName">Full Name</label>
          <input type="text" id="signupName" placeholder="Enter your name" class="input" required>

          <label for="signupUniId">University ID</label>
          <input type="text" id="signupUniId" placeholder="Enter your University ID" class="input" required>

          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" placeholder="Enter your email" class="input" required>

          <label for="signupPass">Password</label>
          <input type="password" id="signupPass" placeholder="Create a password" class="input" required>

          <button type="submit">Signup</button>
        </form>
        <p style="margin-top:15px;">Already have an account? <a href="user-login.html">Login here</a></p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
