<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-bg" style="background-image: url('slog.jpeg');">
    <div class="container">
      <h1 class="page-title">Student Login</h1>

      <div class="card">
        <form onsubmit="studentLogin(event)">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" placeholder="Enter your email" class="input" required>

          <label for="loginPass">Password</label>
          <input type="password" id="loginPass" placeholder="Enter your password" class="input" required>

          <button type="submit">Login</button>
        </form>
        <p style="margin-top:15px;">Donâ€™t have an account? <a href="signup.html">Signup here</a></p>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
